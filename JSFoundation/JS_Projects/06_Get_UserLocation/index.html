<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Location</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100vh;
        background-color: #1a1a1a;
        color: white;
      }
      body {
        display: flex;
        /* justify-content: center */
        align-items: center;
        padding: 20px;
        flex-direction: column;
      }
      #container {
        flex-direction: column;
        gap: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #get-location-button {
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Get User Location</h1>
    <div id="container">
      <button id="get-location-button">Get location</button>
    </div>
    <script src="script.js"></script>

</html>
