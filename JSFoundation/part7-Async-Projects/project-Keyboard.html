<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard-Project</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>
  </body>
  <script>
    let insert = document.getElementById("insert");
    window.addEventListener("keydown", (event) => {
      insert.innerHTML = `
        <div class="color">
        <table>
        <tr>
        <th>key</th>
        <th>keycode</th>
        <th>code</th>
        </tr>
        <tr>
        <td>${event.key === " " ? "space" : event.key}</td>
        <td>${event.keyCode}</td>
        <td>${event.code}</td>
        </tr>
        </table>
        </div>
        `;
    });
  </script>
</html>
