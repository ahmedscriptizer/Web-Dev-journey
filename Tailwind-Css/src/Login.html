<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind-Exploration</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="h-screen">
    <div
      class="parent-container h-full w-full bg-gray-900 flex justify-center items-center"
    >
      <div
        class="w-full bg-gray-700 flex flex-col justify-center p-8 rounded-lg gap-3.5 shadow-2xl max-w-sm "
      >
        <h1 class="text-3xl mb-6 font-bold text-white text-center">Login</h1>
        <label for="" class="text-gray-300 font-medium">Email</label>
        <input
          type="email"
          placeholder="Enter Email"
          class="text-white rounded-md px-3 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 "
        />
        <label for="" class="text-gray-300 font-medium">Password</label>
        <input
          type="password"
          name=""
          id=""
          placeholder="Enter Password"
          class="text-white rounded-md px-3 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 "
        />
        <button type="submit" class=" mt-2 w-full text-white bg-blue-600 py-2 rounded-md font-medium hover:bg-blue-800 shadow-2xl ">login</button>
      </div>
    </div>
  </body>
</html>
