<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="img-container">
        <img src="../09_Assignment/img/dp.jpg" class="dp-img" alt="hitesh Dp" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Craousals</a></li>
          <li><a href="#">Course-Videos</a></li>
          <li><a href="#">About-Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="carousal-container">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../09_Assignment/img/front.jpg"
                class="d-block w-100"
                alt="front-man"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../09_Assignment/img/Hiring.jpg"
                class="d-block w-100"
                alt="Hiring Banner"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../09_Assignment/img/working-office.jpg"
                class="d-block w-100"
                alt="office picture"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="box-container">
        <div class="box box1">
          <iframe
            width="385"
            height="300"
            src="https://www.youtube.com/embed/Y7zBUMXBJ7w?si=-Uusb6P2cRhX7J9c"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <a
            href="https://www.youtube.com/watch?v=Y7zBUMXBJ7w&t=2s"
            class="btn btn-primary"
            target="_blank"
            >Watch now</a
          >
        </div>
        <div class="box box2">
          <iframe
            width="385"
            height="300"
            src="https://www.youtube.com/embed/FxgM9k1rg0Q?si=JgTlkEVHQH5M0SLc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <a
            href="https://www.youtube.com/watch?v=Y7zBUMXBJ7w&t=2s"
            class="btn btn-primary"
            target="_blank"
            >Watch now</a
          >
        </div>
        <div class="box box3">
          <iframe
            width="385"
            height="300"
            src="https://www.youtube.com/embed/q8EevlEpQ2A?si=K0JWF5uFpQv0T--a"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <a
            href="https://www.youtube.com/watch?v=Y7zBUMXBJ7w&t=2s"
            class="btn btn-primary"
            target="_blank"
            >Watch now</a
          >
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
