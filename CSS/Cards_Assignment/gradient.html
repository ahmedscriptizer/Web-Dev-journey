<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello, Gradient World!</h1>
      <p>This is a linear gradient background example</p>
    </div>
  </body>
</html>
